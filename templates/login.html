<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
/* General Styles */
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    background-color: #f4f4f9; /* Fallback background color */
}

/* Background Image */
.background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('https://studyfinds.org/wp-content/uploads/2020/05/AdobeStock_315599117-scaled.jpeg'); 
    background-size: cover;
    background-position: center;
    filter: blur(0px);
    z-index: -1;
}

/* Login Container */
.login-container {
    background-image: url('https://thumbs.dreamstime.com/b/man-hand-dark-background-using-digital-ray-human-heart-holographic-scan-projection-d-rendering-171019089.jpg');
    background-size: cover;
    background-position: center;
    padding: 30px;
    border-radius: 10px;
    text-align: center;
    max-width: 400px;
    width: 100%;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
}

.login-container h1 {
    font-size: 28px;
    color: #f8f1f1; /* White font color */
    font-style: italic; /* Italic font style */
    margin-bottom: 10px;
}

.login-container p {
    font-size: 16px;
    color: #f6e8e8; /* Light gray font color */
    font-style: italic; /* Italic font style */
    margin-bottom: 20px;
}

/* Form Group Styles */
.form-group {
    margin-bottom: 15px;
    text-align: left;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #fcf6f6; /* Light gray font color */
    font-style: italic; /* Italic font style */
}

.form-control {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
    transition: border-color 0.3s ease;
    font-style: italic; /* Italic font style */
}

.form-control:focus {
    border-color: #007bff;
    outline: none;
}

/* Button Styles */
.btn-submit {
    width: 100%;
    padding: 12px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    font-style: italic; /* Italic font style */
}

.btn-submit:hover {
    background-color: #0056b3;
}

/* Register Link */
.register-link {
    margin-top: 15px;
    font-size: 14px;
    color: #f6efef; /* Light gray font color */
    font-style: italic; /* Italic font style */
}

.register-link a {
    color: #007bff;
    text-decoration: none;
    font-style: italic; /* Italic font style */
}

.register-link a:hover {
    text-decoration: underline;
}


    </style>
</head>
<body>
    <div class="background"></div>
    <div class="login-container">
        <h1>Heart Disease Prediction</h1>
        <p>Welcome back! Please login to continue.</p>
        <form action="{{ url_for('login') }}" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn-submit">Login</button>
        </form>
        <p class="register-link">Don't have an account? <a href="/register">Register here</a></p>
    </div>
</body>
</html>
